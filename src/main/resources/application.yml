server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
    max-http-header-size: 8096
  error:
    whitelabel.enabled: false
    path: /error
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/db_test_socks
    username: qt_user
    password: qt_user
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate.ddl-auto: update
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
